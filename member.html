<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
</head>
<body>
    <h1>Member Dashboard</h1>
    
    <section id="chat">
        <h2>Chat Room</h2>
        <div id="chat-window"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-message">Send</button>
    </section>

    <section id="avatar-upload">
        <h2>Upload Your Avatar</h2>
        <input type="file" id="avatar-input" accept="image/*">
        <button id="upload-avatar">Upload Avatar</button>
        <img id="avatar-preview" src="#" alt="Avatar Preview" style="display:none;width:100px;height:100px;">
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
            <!-- Leaderboard entries will be dynamically populated here -->
        </ol>
    </section>
    
    <section id="student-signup">
        <h2>Student Signup</h2>
        <form id="signup-form">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script>
        // JavaScript to handle chat, avatar upload, leaderboard and signup goes here.
    </script>
</body>
</html>
