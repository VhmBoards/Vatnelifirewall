<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#student-signups">Manage Student Signups</a></li>
            <li><a href="#survey-responses">View Survey Responses</a></li>
            <li><a href="#moderate-chat">Moderate Chat Messages</a></li>
        </ul>
    </nav>
    <main>
        <section id="student-signups">
            <h2>Manage Student Signups</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student signups data will be dynamically inserted here -->
                </tbody>
            </table>
            <button id="refresh-signups">Refresh Signups</button>
        </section>
        <section id="survey-responses">
            <h2>View Survey Responses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Response ID</th>
                        <th>Question</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Survey responses data will be dynamically inserted here -->
                </tbody>
            </table>
            <button id="refresh-surveys">Refresh Responses</button>
        </section>
        <section id="moderate-chat">
            <h2>Moderate Chat Messages</h2>
            <div id="chat-messages">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <button id="refresh-chat">Refresh Chat</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 VhmBoards. All rights reserved.</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
