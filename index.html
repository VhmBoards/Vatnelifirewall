<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatneli Firewall - Innlogging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix Background Animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .matrix-bg canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-header p {
            color: #00aa55;
            font-size: 12px;
            letter-spacing: 3px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            padding: 12px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5), inset 0 0 10px rgba(0, 255, 136, 0.2);
            border-color: #00ffff;
            color: #00ffff;
        }

        .form-group input::placeholder {
            color: #00aa55;
        }

        .login-button {
            padding: 12px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            border: none;
            border-radius: 5px;
            color: #0a0e27;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-button:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6), 0 0 40px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff0055;
            font-size: 12px;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px #ff0055;
        }

        .valid-names {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #00aa55;
            border-radius: 5px;
            font-size: 11px;
            color: #00aa55;
            line-height: 1.8;
        }

        .valid-names strong {
            color: #00ff88;
            display: block;
            margin-bottom: 8px;
        }

        .typing-text {
            color: #00aa55;
            font-size: 11px;
            margin-top: 15px;
            min-height: 60px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>VATNELI</h1>
            <p>:: FIREWALL ACCESS ::</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" placeholder="Skriv ditt navn..." required>
            </div>

            <div class="form-group">
                <label for="code">Kode</label>
                <input type="password" id="code" placeholder="Skriv koden..." required>
            </div>

            <button type="submit" class="login-button">LOGG INN</button>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="valid-names">
            <strong>✓ GODKJENTE NAVN:</strong>
            Nicholas, Eliam, Markuss, Sofia, Alexandra, Kaia, Tobias, Oliver, Cristi
        </div>

        <div class="typing-text" id="typingText"></div>
    </div>

    <script>
        // Matrix Background Animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff88';
            ctx.font = `${fontSize}px 'Courier New'`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 100);

        // Typing Text Effect
        const typingTexts = [
            "> System booted...",
            "> Initializing security protocols...",
            "> Loading user database...",
            "> Authentication ready",
            "> Waiting for credentials..."
        ];

        let textIndex = 0;
        let charIndex = 0;
        const typingElement = document.getElementById('typingText');

        function typeText() {
            if (textIndex < typingTexts.length) {
                if (charIndex < typingTexts[textIndex].length) {
                    typingElement.innerHTML += typingTexts[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 50);
                } else {
                    typingElement.innerHTML += '<br>';
                    textIndex++;
                    charIndex = 0;
                    setTimeout(typeText, 500);
                }
            }
        }

        typeText();

        // Login Logic
        const validNames = ['Nicholas', 'Eliam', 'Markuss', 'Sofia', 'Alexandra', 'Kaia', 'Tobias', 'Oliver', 'Cristi'];
        const studentCode = '101110';
        const adminCode = '664242';
        const adminName = 'Markuss';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const code = document.getElementById('code').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate name
            if (!validNames.includes(name)) {
                errorMessage.textContent = '❌ Navn ikke godkjent';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate code and redirect
            if (code === adminCode && name === adminName) {
                sessionStorage.setItem('userRole', 'admin');
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('userCode', code);
                window.location.href = 'admin.html';
            } else if (code === studentCode) {
                sessionStorage.setItem('userRole', 'student');
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('userCode', code);
                window.location.href = 'member.html';
            } else {
                errorMessage.textContent = '❌ Kode eller navn feil';
                errorMessage.style.display = 'block';
            }
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
